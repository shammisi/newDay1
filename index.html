<!DOCTYPE html>
<html>
<head>
</head>
<body ng-app="fapp">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/do.css">
	<div ng-controller="ctrl1">
		<p>{{5+6}}</p>
		
		<div id="outer">
			<!-- {{doLts}}  -->
			<h2 style="margin: 20px;">To Do List</h2>
			<br>
			<p class='tbxp'>Add New Task</p>
			<input type="text" ng-model="input1" class='tbxp'>
			<button ng-click="saveData(input1,input2,input3)" class='tbxp'>__ADD
				IT__</button><br>
			<P>-</P>
			<p class='tbxp'>Description</p>
			<input type="text" ng-model="input2" class='tbxp' style="width: 280px;">
			<br><p>-</p>
			<p class='tbxp'>Priority</p>
			<input type="text" ng-model="input3" class='tbxp'
				style="width: 80px;">
			<P>Sort by</P>
			<P>
				<label ng-click='work(3)' class="big"><a href="#">All__>_{{totalA}}</a></label>
				<label ng-click='work(2)' class="big"><a href="#">To Do__>_{{totalA - counterA()}}</a></label>
				<label ng-click='work(1)' class="big"><a href="#">Done__>_{{counterA()}}</a></label>
			</P>			
			<hr>
			<div id="dO1" class='divx'>
				<ul>
					<li ng-repeat="it1 in doLts | filter:changA | orderBy:'priority'" ng-mouseover="hoverItem(it1.descript)" class='list1'><input
						type="checkbox" ng-model='it1.state'><span
						ng-class="it1.state ? 'don' : 'donoff'">{{it1.task}}</span>-p--{{it1.priority}}
					
					</li>
				</ul>
			</div>
			<div id="dO2">
				<p>{{despB}}</p>
			</div>
		</div>
	</div>
	</div>

	</div>
</body>


</html>
